<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Networking App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <ng-container  *ngIf='accountService.currentUser$ | async'>
              <li class="nav-item">
                <a class="nav-link" href="/members">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/lists">Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/messages">Messages</a>
              </li>
            </ng-container> 
            <li class="nav-item">
              <a class="nav-link" href="/errors">Errors</a>
            </li>
          </ul>
          <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a class="dropdown-item" href="/member/edit">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)='logout() '>Logout</a>
            </div>

                name="username"
                [(ngModel)]="model.username"
                class="form-control me-sm-2" 
                type="text" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-sm-2" 
                type="password" 
                placeholder="Password">
